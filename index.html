<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Manajemen Produk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Manajemen Produk</h1>

    <button onclick="loadProduk()">Muat Data</button>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama</th>
          <th>Harga</th>
          <th>Deskripsi</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="produkBody"></tbody>
    </table>

    <h2 id="formTitle">Tambah Produk</h2>
    <form id="formProduk">
      <input type="hidden" id="produkId">
      <div class="form-group">
        <label for="nama">Nama Produk</label>
        <input type="text" id="nama" required>
      </div>
      <div class="form-group">
        <label for="harga">Harga</label>
        <input type="number" id="harga" required>
      </div>
      <div class="form-group">
        <label for="deskripsi">Deskripsi</label>
        <input type="text" id="deskripsi" required>
      </div>
      <button type="submit">Simpan</button>
      <button type="button" onclick="resetForm()">Reset</button>
    </form>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
